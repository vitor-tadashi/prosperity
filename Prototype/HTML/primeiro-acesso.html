<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	
	<!-- Font Awesome -->
	<link href="css/font-awesome.min.css" rel="stylesheet">
	
	<!-- Perfect -->
	<link href="css/app.min.css" rel="stylesheet">

  </head>

  <body>
	<div class="login-wrapper">
		<div class="text-center">
                      <img src="img/png_colorido_slogan.png" alt="Second slide" class="m-bottom-md" style="width:400px;">
		</div>
		<div class="login-widget animation-delay1">	
			<div class="panel panel-default">
				<div class="panel-heading clearfix">
					<div class="text-center">
						<label>Primeiro acesso</label>
					</div>
				</div>
				<div class="panel-body">
					<form class="form-login" id="FormSenha" name="FormSenha" onsubmit="return validarSenha()">
				        <div class="alert alert-danger enable" name="form" id="form" >Senhas diferentes</div>
						<div class="form-group bounceIn animation-delay2">
							<label>Usu√°rio</label>
                            <p class="form-control-static">guilherme.oliveira</p>
						</div>			
						<div class="form-group bounceIn animation-delay3">
							<label>Nova senha</label>
                            <div class="input-group input-sm">
                                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
				                <input type="password" placeholder="Senha" class="form-control input-sm" name="senha" id="senha" >
                            </div>
						</div>
						<div class="form-group bounceIn animation-delay4">
							<label>Confirmar nova senha</label>
                            <div class="input-group input-sm">
                                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
				                <input type="password" placeholder="Confirmar nova senha" class="form-control input-sm" name="confirmarSenha" id="confirmarSenha">
                            </div>
						</div>					
						<button class="btn btn-success btn-sm">
							<i class="fa fa-sign-in"></i> Entrar
						</button>
					</form>
				</div>
			</div><!-- /panel -->
		</div><!-- /login-widget -->
	</div><!-- /login-wrapper -->

    <!-- Le javascript
    ================================================== -->
      
      
<script>
	function validarSenha(){
		senha = document.FormSenha.senha.value;
		confirmarSenha = document.FormSenha.confirmarSenha.value;
		if (senha != confirmarSenha) {
			return false;
		}
		return true;
	}
</script>

    <!-- Placed at the end of the document so the pages load faster -->
    
    <!-- Jquery -->
	<script src="js/jquery-1.10.2.min.js"></script>
    
    <!-- Bootstrap -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
   
	<!-- Modernizr -->
	<script src='js/modernizr.min.js'></script>
   
    <!-- Pace -->
	<script src='js/pace.min.js'></script>
   
	<!-- Popup Overlay -->
	<script src='js/jquery.popupoverlay.min.js'></script>
   
    <!-- Slimscroll -->
	<script src='js/jquery.slimscroll.min.js'></script>
   
	<!-- Cookie -->
	<script src='js/jquery.cookie.min.js'></script>

	<!-- Perfect -->
	<script src="js/app/app.js"></script>
  </body>
</html>
